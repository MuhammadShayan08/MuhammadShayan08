<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Typing Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d1117;
            font-family: 'Fira Code', 'Courier New', monospace;
        }
        .container {
            text-align: center;
            width: 900px;
            padding: 20px;
        }
        .typing-text {
            font-size: 36px;
            font-weight: bold;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        .line {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            margin: 8px 0;
        }
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-text" id="typingText"></div>
    </div>
    <script>
        const lines = [
            'ðŸŒŸ Shayan | Python & AI Developer',
            'ðŸ¤– AI/ML Engineer',
            'ðŸš€ Generative AI Specialist',
            'ðŸ“Š Kaggle Expert'
        ];
        const rainbowColors = [
            '#FF0000', // Red
            '#FF7F00', // Orange
            '#FFFF00', // Yellow
            '#00FF00', // Green
            '#0000FF', // Blue
            '#4B0082', // Indigo
            '#9400D3'  // Violet
        ];
        let colorIndex = 0;
        const typingSpeed = 50;
        const pauseBetweenLines = 800;
        const pauseBeforeRestart = 2000;
        function typeWriter() {
            const container = document.getElementById('typingText');
            const currentColor = rainbowColors[colorIndex];
            
            container.innerHTML = '';
            container.style.color = currentColor;
            let currentLine = 0;
            function typeLine() {
                if (currentLine >= lines.length) {
                    setTimeout(() => {
                        colorIndex = (colorIndex + 1) % rainbowColors.length;
                        typeWriter();
                    }, pauseBeforeRestart);
                    return;
                }
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';
                lineDiv.style.opacity = '1';
                container.appendChild(lineDiv);
                const text = lines[currentLine];
                let charIndex = 0;
                function typeChar() {
                    if (charIndex < text.length) {
                        lineDiv.textContent += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        setTimeout(() => {
                            currentLine++;
                            typeLine();
                        }, pauseBetweenLines);
                    }
                }
                typeChar();
            }
            typeLine();
        }
        typeWriter();
    </script>
</body>
</html>
