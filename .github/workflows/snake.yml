name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MuhammadShayan08

          # ðŸ”¥ Custom Outputs (Modern Look)
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg

          # ðŸŽ¨ Styling
          color_snake: "#6366F1"
          color_dots: "#E5E7EB,#A5B4FC,#818CF8,#6366F1,#4F46E5"

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
